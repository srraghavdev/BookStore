<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
</head>
<body>
<h1 style="padding:36px;">Student Management CRUD</h1>
<form class="form">
    <input type="text" id="name" required placeholder="Name">
    <input type="email" id="email" required placeholder="Email">
    <input type="number" id="gpa" required placeholder="GPA" step=".1">
    <input type="number" id="age" required placeholder="Age">
    <input type="text" id="degree" required placeholder="Degree">
    <button type="submit" id="btn">Add student</button>
</form>
<input type="text" id="search" placeholder="Search By Name, email or degree" onkeyup="search()">
<div class="tablecont">
<table id="table">
<thead>
    <td class="head">ID</td>
    <td class="head">Student Name</td>
    <td class="head">Email</td>
    <td class="head">Age</td>
    <td class="head">GPA</td>
    <td class="head">Degree</td>
</thead>
</table>
</div>
<script src="./script.js"   ></script>
</body>
</html>
